<head>
  <style>
    .button {
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    
    #volume-slider {
      width: 200px;
      height: 10px;
      background-color: purple;
    }
  </style>
</head>


<html>
<body>
  <audio id="background-music" src="https://cdn.glitch.global/3554367d-1741-41ba-9419-826fce298a98/Library%20Theme.mp3?v=1685734422169" loop></audio>
  
  <button class="button" onclick="playBackgroundMusic()">Play Music</button>
  <button class="button" onclick="pauseBackgroundMusic()">Pause Music</button>
  <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" onchange="changeVolume(this.value)">
  
  <script>
    var backgroundMusic = document.getElementById("background-music");
    
    function playBackgroundMusic() {
      backgroundMusic.play();
    }
    
    function pauseBackgroundMusic() {
      backgroundMusic.pause();
    }
    
    function changeVolume(volume) {
      backgroundMusic.volume = volume;
    }
  </script>
</body>
</html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @media only screen and (max-width: 600px) {
            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .button {
                display: inline-block;
                padding: 20px 30px;
                background-color: #000000;
                color: white;
                text-align: center;
                text-decoration: none;
                font-size: 18px;
                border-radius: 20px;
                margin-bottom: 10px;
            }

            h1 {
                display: none;
            }
        }

        @media only screen and (min-width: 601px) {
            .button-container {
                display: none;
            }

            h1 {
                display: block;
                color: white;
            }
        }
    </style>
</head>
