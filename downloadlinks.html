<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .download-buttons {
            margin-top: 20px;
        }
        .download-buttons a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-buttons a:hover {
            background-color: #0056b3;
        }
        .download-buttons a.ios {
            background-color: #1da1f2;
        }
        .download-buttons a.android {
            background-color: #3ddc84;
        }
        .download-buttons a.mobileconfig {
            background-color: #ff9500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Our Game</h1>
        <p>Choose your platform and start playing now!</p>
        <div class="download-buttons">
            <a href="your-ios-link-here" class="ios">Download for iOS</a>
            <a href="https://drive.google.com/file/d/1MGIJlVr0hMGil7W2lqK1nYQVZq2UXrOZ/view?usp=sharing" class="android">Download for Android</a>
        </div>
    </div>
</body>
</html>
